server.port=9999
server.servlet.context-path=/report
#���ݿ������Ϣ����
spring.datasource.url=jdbc:postgresql://localhost:5432/report
spring.datasource.username=report
spring.datasource.password=report
#spring.jpa.show-sql=true
spring.datasource.driverClassName=org.postgresql.Driver
#JPA�������
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#flyway
spring.flyway.locations=classpath:db/migration,classpath:db/migration-mock
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
###config about MinIo
minio.url=https://127.0.0.1:9000
minio.accessKey=miniodsmp
minio.secretKey=miniodsmp
minio.chunkBucKet=report
#Suffix whitelist Split with ','
minio.suffixWhitList=docx,jpg,bmp,png,gif,jpeg,pdf,xlsx,txt,rar,doc,xls,ppt,pptx,avi,zip,html,mp4,mp3,md,vsdx
#C:/Users/byliu/AppData/Local/Google/Chrome/Application/chromedriver.exe   /data/dsmp/webDriver/chromedriver
webdriver.path=/data/dsmp/reportSystem/webDriver/chrome/chromedriver
#data-sync
data.sync.api.url-pre=http://127.0.0.1:80/data-sync/api
#task.debug
task.debug=true
#Nacos
nacos.config.server-addr=127.0.0.1:8848
nacos.discovery.server-addr=127.0.0.1:8848
nacos.discovery.clusterName=report-cluster
nacos.discovery.auto-register=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#rabbitmq
spring.rabbitmq.addresses=192.168.10.16
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest